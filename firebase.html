<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Formulario</title>
<style>
        body {

    <body>


    <div class="contenedor">
    <h2>FORMULARIO DE UNA PERSONASSSSSSSSS</h2>


    <form id="crud-form">


            <label for="idOpciones">ID del Registro </label>
            <input type="text" id="idOpciones">
            <label for="nombre">Nombre:</label>
            <input type="text" id = "nombre">
            <label for="apellido">Apellido:</label>
            <input type="text" id = "apellido">
            <label for="edad">Edad:</label>
            <input type="number" id = "edad">
            <label for="direccion">Direccion:</label>
            <input type="text" id = "direccion">
            <label for="telefono">Telefono:</label>
            <input type="number" id = "telefono">
            <button type="button" onclick="crearRegistro()">Crear</button>
            <button type="button" onclick="leerRegistro()">Editar</button>
            <button type="button" onclick="actualizarRegistro()">Actualizar</button>
            <button type="button" onclick="eliminarRegistro()">Eliminar</button>
            
        </form>


</div>

        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
            import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

            // https://firebase.google.com/docs/web/setup#available-libraries

            // Your web app's Firebase configuration

              apiKey: "AIzaSyAn-VXbwUJGCA-uW33pgGtiEFi_mRWLCBI",
              authDomain: "conexion-9d3d9.firebaseapp.com",
              databaseURL: "https://conexion-9d3d9-default-rtdb.firebaseio.com",
              projectId: "conexion-9d3d9",
              storageBucket: "conexion-9d3d9.appspot.com",
              messagingSenderId: "256484814322",
              appId: "1:256484814322:web:da71d0cad7c68aff1b8f6b"
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const database = getDatabase(app);

            window.crearRegistro = function () {
                const nombre = document.getElementById("nombre").value;
                const apellido = document.getElementById("apellido").value;
                const edad = document.getElementById("edad").value;
                const direccion = document.getElementById("direccion").value;
                const telefono = document.getElementById("telefono").value;
                console.log(nombre, apellido, edad, direccion, telefono);
                
                push(
                    ref(database, 'septimo'),
                    {
                        name: nombre,
                        lastname: apellido,
                        age: edad,
                        address:direccion,
                        telephone:telefono
                    }
                );

            }



            window.leerRegistros = function () {
            const databaseRef = ref(database, 'septimo');
            onValue(databaseRef, (snapshot) => {
                const data = snapshot.val();
                console.log("Registros:", data);
                // Aquí puedes realizar acciones con los datos, como actualizar la interfaz de usuario
            });
        }


            
            window.actualizarRegistro = function () {
                const registroId = document.getElementById("idOpciones").value;

                if (!registroId) {
                    console.log("Por favor, ingresa un ID válido para actualizar el registro.");
                    return;
                }

                const nombre = document.getElementById("nombre").value;
                const apellido = document.getElementById("apellido").value;
                const edad = document.getElementById("edad").value;
                const direccion = document.getElementById("direccion").value;
                const telefono = document.getElementById("telefono").value;

                const updates = {
                    name: nombre,
                    lastname: apellido,
                    age: edad,
                    address: direccion,
                    telephone: telefono
                };

                update(ref(database, `septimo/${registroId}`), updates);
                console.log("Registro actualizado con éxito.");
            }



            window.eliminarRegistro = function () {
                const registroId = document.getElementById("idOpciones").value;
                if (!registroId) {
                    console.log("Por favor, ingresa un ID válido para eliminar el registro.");
                    return;
                }
                remove(ref(database, `septimo/${registroId}`));
                console.log("Registro eliminado con éxito.");
            }



          </script>
    </body>
</html>
