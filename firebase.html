<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
<style>
        body {
            
            background-image: url(https://t3.ftcdn.net/jpg/06/37/66/80/360_F_637668076_sAV705DmsN2IhzUfrxmzrsYRgtAN22JH.jpg); /* Replace 'background-image.jpg' with the path to your background image */
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .contenedor {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 10px;
        }

        input {
            margin-bottom: 10px;
            padding: 5px;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            background-color: #4caf50; /* Green background color */
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
    <body>


    <div class="contenedor">
    <h2>FORMULARIO DE UNA PERSO</h2>


    <form id="crud-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id = "nombre">
            <label for="apellido">Apellido:</label>
            <input type="text" id = "apellido">
            <label for="edad">Edad:</label>
            <input type="number" id = "edad">
            <label for="direccion">Direccion:</label>
            <input type="text" id = "direccion">
            <label for="telefono">Telefono:</label>
            <input type="number" id = "telefono">

            <label for="nombreEliminar">Nombre a eliminar:</label>
            <input type="text" id="nombreEliminar">
            <button type="button" onclick="crearRegistro()">Crear</button>
            <button type="button" onclick="editarRegistro()">Editar</button>
            <button type="button" onclick="eliminarRegistro()">Eliminar</button>
            <button type="button" onclick="actualizarRegistro()">Actualizar</button>
        </form>


</div>

        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
            import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries

            // Your web app's Firebase configuration
            const firebaseConfig = {
              apiKey: "AIzaSyAn-VXbwUJGCA-uW33pgGtiEFi_mRWLCBI",
              authDomain: "conexion-9d3d9.firebaseapp.com",
              databaseURL: "https://conexion-9d3d9-default-rtdb.firebaseio.com",
              projectId: "conexion-9d3d9",
              storageBucket: "conexion-9d3d9.appspot.com",
              messagingSenderId: "256484814322",
              appId: "1:256484814322:web:da71d0cad7c68aff1b8f6b"
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const database = getDatabase(app);

            window.crearRegistro = function () {
                const nombre = document.getElementById("nombre").value;
                const apellido = document.getElementById("apellido").value;
                const edad = document.getElementById("edad").value;
                const direccion = document.getElementById("direccion").value;
                const telefono = document.getElementById("telefono").value;
                console.log(nombre, apellido, edad, direccion, telefono);
                
                push(
                    ref(database, 'septimo'),
                    {
                        name: nombre,
                        lastname: apellido,
                        age: edad,
                        address:direccion,
                        telephone:telefono
                    }
                );

            }


            window.eliminarRegistro = function () {
            const nombreEliminar = document.getElementById("nombreEliminar").value;
            console.log("Eliminar registro con nombre:", nombreEliminar);

            const databaseRef = ref(database, 'septimo');

            // Encuentra el registro que coincida con el nombre
            const query = orderByChild(databaseRef, 'nombre');
            const matchingRecord = queryEqualTo(query, nombreEliminar);

            // Elimina el registro encontrado
            if (matchingRecord) {
                const recordKey = Object.keys(matchingRecord)[0];
                const recordRef = child(databaseRef, recordKey);
                remove(recordRef);
                console.log("Registro eliminado con éxito.");
            } else {
                console.log("No se encontró ningún registro con ese nombre.");
            }
        }


          </script>
    </body>
</html>
